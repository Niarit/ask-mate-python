{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>Create Tag</h1>
        <form action="{{ url_for('create_tag') }}" method="POST" enctype="multipart/form-data" autocomplete="OFF">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name" aria-describedby="name" minlength="2">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        <div class="form-group">
            <h3>Existing tag(s):</h3>
            <ul>
                {% for tag in tags %}
                    <li>{{ tag['name'] }}</li>
                {% endfor %}
            </ul>
        </div>
        <a class="btn btn-info" href="{{ url_for('show_questions') }}">Back to Main menu</a>
    </div>
{% endblock %}
