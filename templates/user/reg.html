{% extends 'base.html' %}
{% block title %}
    Registration
{% endblock %}

{% block content %}
        <div class="jumbotron">
        <h1>User Registration</h1>
        <form action="/registration" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="form-group">
                <label for="title">User name:</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="User name"pattern=".{6,}" required title="6 characters minimum">
            </div>
            <div class="form-group">
                <label for="title">Password:</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="password" placeholder="Choose a password" pattern=".{6,}" required title="6 characters minimum">
            </div>


            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        <a class="btn btn-info" href="{{ url_for('show_questions') }}">Back to Home</a>
    </div>


{% endblock %}
