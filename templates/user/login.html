{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
        <div class="jumbotron">
        <h1>User Login</h1>
            {% include 'error_messages.html' %}
        <form action="{{ url_for('login_user') }}" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div class="form-group">
                <label for="title">User name:</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="User name" required>
            </div>
            <div class="form-group">
                <label for="title">Password:</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        <a class="btn btn-info" href="{{ url_for('show_questions') }}">Back to Home</a>
    </div>
{% endblock %}
