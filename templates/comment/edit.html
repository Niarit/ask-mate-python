{% extends 'base.html' %}

{% block title %}
    Ask Mate! | Edit
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>{{ comment['question']['title'] }}</h1>

        <p>{{ comment['question']['message'] | safe }}</p>
        <p>{{ comment['answer']['message'] | safe }}</p>

        <form action="/comments/{{ comment['id'] }}/edit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ comment['id'] }}">

            <div class="form-group">
                <label for="message">Comment:</label><br>
                <textarea class="form-control" name="message" id="message" cols="40" rows="4" required minlength="10">{{ comment['message'].replace('<br>', '\n') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update comment</button>
        </form>

        <a class="btn btn-info" href="{{ url_for('show_questions') }}">Back to Main menu</a>
    </div>
{% endblock %}
