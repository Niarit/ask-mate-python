{% extends 'base.html' %}

{% block title %}
    Ask Mate! | Edit
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1>{{ answer['question']['title'] }}</h1>

        <p>{{ answer['question']['message'] | safe }}</p>

        <form action="/answer/{{ answer['id'] }}/edit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ answer['id'] }}">

            <div class="form-group">
                <label for="message">Answer:</label><br>
                <textarea class="form-control" name="message" id="message" cols="40" rows="4" required>{{ answer['message'].replace('<br>', '\n') }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update answer</button>
        </form>

        <a class="btn btn-info" href="{{ url_for('show_questions') }}">Back to Home</a>
    </div>
{% endblock %}
